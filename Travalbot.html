
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Booking Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      color: #fff;
    }
    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 1s ease-in-out;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
      font-size: 26px;
    }
    div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #1e3c72;
      box-shadow: 0 0 8px rgba(30,60,114,0.4);
      outline: none;
    }
    .options {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #1e3c72, #2a5298);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #2a5298, #1e3c72);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tagline {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <form id="bookingForm">
    <h1>‚úà Travel With Us</h1>
    <p class="tagline">Fill the form & start your dream journey üåç</p>

    <div>
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="ph">Phone</label>
      <input id="ph" type="tel" placeholder="Enter phone number" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter email address" required>
    </div>
    <div>
      <label for="dob">Travel Date</label>
      <input id="dob" type="date" required>
    </div>
    <div>
      <label for="gender">Number of Travelers</label>
      <select id="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4+">4+ People</option>
      </select>
    </div>
    <div>
      <label>Package Type</label>
      <div class="options">
        <label><input type="radio" name="package" value="basic"> Basic</label>
        <label><input type="radio" name="package" value="premium"> Premium</label>
        <label><input type="radio" name="package" value="luxury"> Luxury</label>
      </div>
    </div>
    <div>
      <label for="comments">Special Requests</label>
      <textarea id="comments" placeholder="Enter your preferences..." rows="3"></textarea>
    </div>
    <div>
      <label><input type="checkbox" required> I agree to the terms & conditions</label>
    </div>
    <button type="submit">Book My Trip üöÄ</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event){
      event.preventDefault();
      let name     = document.getElementById("name").value;
      let phone    = document.getElementById("ph").value;
      let email    = document.getElementById("email").value;
      let date     = document.getElementById("dob").value;
      let traveler = document.getElementById("gender").value;
      let package  = document.querySelector('input[name="package"]:checked')?.value || "Not selected";
      let request  = document.getElementById("comments").value;

      let botToken = "8383046865:AAEPr-ffeDsrAGnKD4vyaXuHHdKwder3zZQ";
      let chatId   = "6855126467";

      let message = `üåç New Travel Booking Request:\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\n‚úâ Email: ${email}\nüìÖ Travel Date: ${date}\nüë• Travelers: ${traveler}\nüíº Package: ${package}\nüìù Requests: ${request}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
        .then(res => alert("‚úÖ Booking request sent to Telegram!"))
        .catch(err => alert("‚ùå Error: " + err));
    });
  </script>

</body>
</html>
